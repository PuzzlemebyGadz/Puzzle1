<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wind Animation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #1b5e20, #c8e6c9); /* Green to minty green */
      overflow: hidden;
      position: relative;
      color: white;
    }

    .container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .message {
      font-size: 24px;
      line-height: 1.5;
      animation: fadeIn 3s forwards;
    }

    .link {
      display: inline-block;
      margin-top: 20px;
      font-size: 20px;
      color: white;
      text-decoration: none;
      background-color: #81c784; /* Light green */
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
      animation: fadeIn 3s forwards;
      animation-delay: 4s;
    }

    .link:hover {
      background-color: #66bb6a; /* Slightly darker green on hover */
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Dust particles */
    .dust {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: dustMove linear infinite;
    }

    /* Randomized dust animation for natural flow */
    @keyframes dustMove {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(calc(-50px + 100vw), calc(-30px + 20vh)) rotate(45deg);
      }
      50% {
        transform: translate(calc(-100px + 200vw), calc(-60px + 40vh)) rotate(90deg);
      }
      75% {
        transform: translate(calc(-150px + 300vw), calc(-90px + 60vh)) rotate(135deg);
      }
      100% {
        transform: translate(calc(-200px + 400vw), calc(-120px + 80vh)) rotate(180deg);
      }
    }

    /* Generating random timing for each dust particle */
    .dust:nth-child(1) { top: 10%; animation-duration: 6s; animation-delay: 0s; }
    .dust:nth-child(2) { top: 20%; animation-duration: 7s; animation-delay: 1s; }
    .dust:nth-child(3) { top: 30%; animation-duration: 8s; animation-delay: 2s; }
    .dust:nth-child(4) { top: 40%; animation-duration: 9s; animation-delay: 3s; }
    .dust:nth-child(5) { top: 50%; animation-duration: 10s; animation-delay: 4s; }
    .dust:nth-child(6) { top: 60%; animation-duration: 6s; animation-delay: 5s; }
    .dust:nth-child(7) { top: 70%; animation-duration: 7s; animation-delay: 0s; }
    .dust:nth-child(8) { top: 80%; animation-duration: 8s; animation-delay: 1s; }
    .dust:nth-child(9) { top: 90%; animation-duration: 9s; animation-delay: 2s; }
    .dust:nth-child(10) { top: 15%; animation-duration: 10s; animation-delay: 3s; }
    .dust:nth-child(11) { top: 25%; animation-duration: 6s; animation-delay: 4s; }
    .dust:nth-child(12) { top: 35%; animation-duration: 7s; animation-delay: 5s; }
    .dust:nth-child(13) { top: 45%; animation-duration: 8s; animation-delay: 0s; }
    .dust:nth-child(14) { top: 55%; animation-duration: 9s; animation-delay: 1s; }
    .dust:nth-child(15) { top: 65%; animation-duration: 10s; animation-delay: 2s; }
    .dust:nth-child(16) { top: 75%; animation-duration: 6s; animation-delay: 3s; }
    .dust:nth-child(17) { top: 85%; animation-duration: 7s; animation-delay: 4s; }
    .dust:nth-child(18) { top: 95%; animation-duration: 8s; animation-delay: 5s; }
    .dust:nth-child(19) { top: 20%; animation-duration: 9s; animation-delay: 0s; }
    .dust:nth-child(20) { top: 30%; animation-duration: 10s; animation-delay: 1s; }
    
    /* Add more dust particles */
    .dust:nth-child(21) { top: 5%; animation-duration: 7s; animation-delay: 2s; }
    .dust:nth-child(22) { top: 12%; animation-duration: 8s; animation-delay: 4s; }
    .dust:nth-child(23) { top: 18%; animation-duration: 9s; animation-delay: 6s; }
    .dust:nth-child(24) { top: 28%; animation-duration: 10s; animation-delay: 1s; }
    .dust:nth-child(25) { top: 38%; animation-duration: 7s; animation-delay: 3s; }
    .dust:nth-child(26) { top: 48%; animation-duration: 8s; animation-delay: 5s; }
    .dust:nth-child(27) { top: 58%; animation-duration: 9s; animation-delay: 2s; }
    .dust:nth-child(28) { top: 68%; animation-duration: 10s; animation-delay: 4s; }
    .dust:nth-child(29) { top: 78%; animation-duration: 7s; animation-delay: 6s; }
    .dust:nth-child(30) { top: 88%; animation-duration: 8s; animation-delay: 0s; }
  </style>
